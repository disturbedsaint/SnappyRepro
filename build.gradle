plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
}

dependencies {
//    implementation 'org.xerial.snappy:snappy-java:1.1.7.3'
//    implementation 'org.xerial.snappy:snappy-java:1.1.7.4'
//    implementation 'org.xerial.snappy:snappy-java:1.1.7.5'
    implementation 'org.xerial.snappy:snappy-java:1.1.7.6'
}

application {
    mainClassName = 'SnappyRepro.App'
}
